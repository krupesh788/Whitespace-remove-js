<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Whitespace Remover</h1>

        Enter text:
        <br>
        <br>

        <input type="text" id="s1"> <br>
        <br>
        <button onclick="spaceremove()">Remove Whitespaces</button>

        <p id="p1"></p>
    </div>

    <script>
        function spaceremove() {

            let s1 = document.getElementById("s1").value;
            let s2 = s1.trim();

            document.getElementById("p1").innerHTML = `Result: ${s2}`;


        }

    </script>

</body>

</html>
